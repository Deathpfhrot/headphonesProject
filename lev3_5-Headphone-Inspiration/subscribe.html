        <article id="contactFormular" class="contactUs">
            <form>
                <h2>Contact formular</h2>
                <div>
                    <label for="name">Name</label>
                    <input class="inputnameEmail" type="text" placeholder="Your Name" size="30" id="name" required>
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input class="inputnameEmail" type="email" id="email" placeholder="Your E-mail" size="30" required>
                </div>
                <div>
                    <label for="txtText">How do you like to hear things?</label>
                </div>
                <div>
                    <textarea cols="15" rows="5" placeholder="Text here..." id="costumerText">
                </textarea>
                </div>
                <div>
                    <input type="checkbox" name="sign" value="Yes" id="sign">
                    <label for="sign">Sign me in for your Subscribtion</label>
                </div>
                <div>
                    <input onclick="submitButton(); return false;" type="submit" value="Submit">
                    <input class="buttons" type="reset" value="Cancel">
                </div>
            </form>
